{% extends 'base/master.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Tareas:</h1>
<ul class="list-group">
    {% for task in tasks %}
        <a href="{% url 'detail_task' pk=task.pk %}" class="list-group-item text-center list-group-item-{% if task.done %}success{% else %}danger{% endif %}">
            {{ task.description }}
        </a>
    {% endfor %}
</ul>
{% endblock %}
